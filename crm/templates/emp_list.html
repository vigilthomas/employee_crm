<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container text-center">
        <p class="fw-bold fs-3  mt-5">Employee List</p><br>
        {%csrf_token%}
        <table class="table table-bordered">
            <thead class="table-dark ">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </thead> 

            {% for data in datas %}
            <tr>
                <td>{{data.id}}</td>
                <td class="text-start">{{data.name}}</td>
                <td class="text-start">{{data.department}}</td>
                <td class="text-start">{{data.salary}}</td>
                <td class="text-start">{{data.email}}</td>
                <td >{{data.age}}</td>
                <td class="text-start">{{data.phone}}</td>
                <td>
                    <a href="submit" class="border-0 bg-white"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
